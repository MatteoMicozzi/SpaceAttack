<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Arcade game SPACE ATTACK!">
    <meta name="author" content="Matteo Micozzi">
    <meta name="keywords" content="Arcade, Game, Space Invaders, Tetris, Pacman">
    <link rel="stylesheet" href="style.css"></link>
    <title>SPACE ATTACK!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="topCover"></div>
    <div id="menu">
      <h1>SPACE ATTACK!</h1>
      <h3 id="startPause">Start</h3>
    </div>
    <div id="spaceAttack">
      <div id="inGameTxt">
        <div id="livesTxt">Lives: <span id="lives"></span></div>
        <div id="levelTxt">Level: <span id="level"></span></div>
        <div id="scoreTxt">Score: <span id="score"></span></div>
      </div>

      <div id="shuttle">
        <div id="afterBurnRx"></div>
        <div id="afterBurnLx"></div>
      </div>

      <div id="shuttleLaser"></div>

      <div id="shields">
        <div id="s1">
          <div id="s1p1"></div>
          <div id="s1p2"></div>
          <div id="s1p3"></div>
        </div>
        <div id="s2">
          <div id="s2p1"></div>
          <div id="s2p2"></div>
          <div id="s2p3"></div>
        </div>
        <div id="s3">
          <div id="s3p1"></div>
          <div id="s3p2"></div>
          <div id="s3p3"></div>
        </div>
      </div>

      <div id="aliens">
        <div id="p1">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p2">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p3">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p4">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p5">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p6">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p7">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p8">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p9">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>

        <div id="p10">
          <div id="line2"></div>
          <div id="line1"></div>
        </div>
      </div>

      <div id="aliensLaser"></div>

      <div id="monster"></div>
    </div>

  <script src="app.js"></script>
  </body>
</html>
