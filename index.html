<!DOCTYPE html>

          <div id="p4"></div>

          <div id="p7"></div>
          <div id="p8"></div>
          <div id="p9"></div>
          <div id="p10"></div>
        </div>

      <div id="monster">
        <div id="m1"></div>
        <div id="m2"></div>
        <div id="m3"></div>
        <div id="m4"></div>

      <div id="shuttleLaser"></div>
      <div id="aliensLaser"></div>

  <script src="app.js"></script>

</html>
