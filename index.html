<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Arcade game SPACE ATTACK!">
    <meta name="author" content="Matteo Micozzi">
    <meta name="keywords" content="Arcade, Game, Space Invaders, Tetris, Pacman">
    <meta name="viewport" content="classth=device-classth, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>SPACE ATTACK!</title>

  <body>
    <h3>Level: <span id="level">1</span></h3>
    <h3>Score: <span id="score">0</span></h3>
    <button id="start-button">Start/Pause</button>

    <div class="spaceAttack">

      <div class="shields">
        <div class="1st"></div>
        <div class="2nd"></div>
        <div class="3rd"></div>
      </div>
      <div class="aliens">
        <div class="1stRow">
          <div class="1st"></div>
          <div class="2nd"></div>
          <div class="3rd"></div>
          <div class="4th"></div>
          <div class="5th"></div>
          <div class="6th"></div>
          <div class="7th"></div>
          <div class="8th"></div>
          <div class="9th"></div>
          <div class="10th"></div>
        </div>
        <div class="2ndRow">
          <div class="1st"></div>
          <div class="2nd"></div>
          <div class="3rd"></div>
          <div class="4th"></div>
          <div class="5th"></div>
          <div class="6th"></div>
          <div class="7th"></div>
          <div class="8th"></div>
          <div class="9th"></div>
          <div class="10th"></div>
        </div>
        <div class="3rdRow">
          <div class="1st"></div>
          <div class="2nd"></div>
          <div class="3rd"></div>
          <div class="4th"></div>
          <div class="5th"></div>
          <div class="6th"></div>
          <div class="7th"></div>
          <div class="8th"></div>
          <div class="9th"></div>
          <div class="10th"></div>
        </div>
        <div class="4thRow">
          <div class="1st"></div>
          <div class="2nd"></div>
          <div class="3rd"></div>
          <div class="4th"></div>
          <div class="5th"></div>
          <div class="6th"></div>
          <div class="7th"></div>
          <div class="8th"></div>
          <div class="9th"></div>
          <div class="10th"></div>
        </div>
      </div>
      <div class="monster">
        <div class="1st"></div>
        <div class="2nd"></div>
        <div class="3rd"></div>
        <div class="4th"></div>
      </div>
      <div class="shuttleLaser"></div>
      <div class="aliensLaser"></div>
    </div>


  </body>
</html>
