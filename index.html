<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Arcade game SPACE ATTACK!">
    <meta name="author" content="Matteo Micozzi">
    <meta name="keywords" content="Arcade, Game, Space Invaders, Tetris, Pacman">
    <link rel="stylesheet" href="style.css"></link>
    <title>SPACE ATTACK!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="topCover"></div>
    <div id="bottomCover"></div>
    <div id="menu">
      <h1>SPACE ATTACK!</h1>
      <h3 id="startPause">Start</h3>
    </div>
    <div id="spaceAttack">
      <div id="inGameTxt">
        <div id="livesTxt">Lives: <span id="lives">6</span></div>
        <div id="levelTxt">Level: <span id="level">1</span></div>
        <div id="scoreTxt">Score: <span id="score">0</span></div>
      </div>

      <div id="levelAtStart">LEVEL <span id="level">1</span></div>

      <div id="shuttle">
        <div id="afterBurnRx"></div>
        <div id="afterBurnLx"></div>
      </div>

      <div id="shuttleLaser"></div>

      <div id="shields">
        <div id="shield1">
          <div id="s1Part1"></div>
          <div id="s1Part2"></div>
          <div id="s1Part3"></div>
        </div>
        <div id="shield2">
          <div id="s2Part1"></div>
          <div id="s2Part2"></div>
          <div id="s2Part3"></div>
        </div>
        <div id="shield3">
          <div id="s3Part1"></div>
          <div id="s3Part2"></div>
          <div id="s3Part3"></div>
        </div>
      </div>

      <div id="aliens">
        <div id="line2">
          <div id="part1"></div>
          <div id="part2"></div>
          <div id="part3"></div>
          <div id="part4"></div>
          <div id="part5"></div>
          <div id="part6"></div>
          <div id="part7"></div>
          <div id="part8"></div>
          <div id="part9"></div>
          <div id="part10"></div>
        </div>

        <div id="line1">
          <div id="part1"></div>
          <div id="part2"></div>
          <div id="part3"></div>
          <div id="part4"></div>
          <div id="part5"></div>
          <div id="part6"></div>
          <div id="part7"></div>
          <div id="part8"></div>
          <div id="part9"></div>
          <div id="part10"></div>
        </div>
      </div>

      <div id="aliensLaser"></div>

      <div id="monster"></div>
    </div>

  <script src="app.js"></script>
  </body>
</html>
